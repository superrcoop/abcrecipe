<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<meta content="" name="description">
	<meta content="" name="author">
	<title>ABC Recipe</title>
	<!-- font-awsome -->
	<link href="" rel="shortcut icon">
	<link href="" rel="icon"><!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% endblock %}
	

	{% block css %} 
	<link href="{{ url_for('static', filename='../static/css/bootstrap.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='../static/css/styles.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='../static/css/select2.min.css') }}" rel="stylesheet">
	{% endblock%}
</head>
 <body>
    <header>
        {% include "header.html" %}
    </header>
    <main>
        <div class="container">
            {% block main %}{% endblock %}
        </div>
    </main>
    <footer>
        <div class="container">
            {% include "footer.html" %}
        </div>
    </footer>

   
     
    {% block js %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='../static/jquery/jquery.min.js') }}"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="{{ url_for('static', filename='../static/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='../static/js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='../static/js/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename='../static/js/jquery-ui.js') }}"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    {% endblock%}
  </body>
</html>
